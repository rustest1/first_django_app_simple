{% extends 'simp_blog1/base.html' %}

{% block title %}Home - {{ block.super }}{% endblock %}

{% block content %}
    <h2>Welcome to our Simple Blog</h2>
    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>Posted on: {{ post.date_posted }}</p>
        </div>
        <hr>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
